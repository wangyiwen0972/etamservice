<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://172.16.33.79:3000 'unsafe-eval'; style-src 'unsafe-inline' *; img-src data: *; media-src *;font-src *;">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!--<link rel="stylesheet" type="text/css" href="dist/jquery.mobile.css">-->

    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" />
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/0.4.3/style/weui.css" />
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/0.8.2/css/jquery-weui.css" />
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/default/common.css" />

    <style>
        .weui_dialog,
        .weui_toast {
            top: 10%;
            left: 1;
        }

        .weui_dialog_hd {
            padding: 1em 0 0;
        }

        .weui-photo-browser-modal .caption {
            top: 0.5rem;
        }

        .caption-item {
            font-size: 25px;
            line-height: 22px;
        }

        .caption-item span {
            font-size: 16px;
            padding: 10px;
        }

        .weui_media_title label {
            margin-right: 8px;
            color: #000;
            font-size: 0.8rem;
            letter-spacing: 0.05rem;
        }

        .weui_media_title span {
            color: #000;
            font-size: 0.8rem;
            letter-spacing: 0.05rem;
        }

        .weui_btn_warn {
            background-color: #E80076;
        }

        .weui_media_box.weui_media_appmsg .weui_media_appmsg_thumb {
            max-height: 140px;
        }

        .weui-photo-browser-modal .photo-container img {
            max-height: 68%;
            margin-top: 18px;
        }

        .bootstrap-switch {
            border-radius: 1rem;
            height: 1.5rem;
        }

        .bootstrap-switch-pink {
            background: #E80076;
            color: #ffffff;
            padding-left: 0;
            padding-right: 0;
            letter-spacing: 2px;
        }

        .bootstrap-switch-container span {
            letter-spacing: 2px;
        }

        .weui_panel_hd span {
            font-size: 12px;
        }

        .caption-item.caption-item-0.active {
            color: #ffffff;
        }
    </style>
    <title>Hello World</title>

</head>

<body>
    <div class="weui_panel weui_panel_access">
        <div class="weui_panel_hd">
            <span style="color: #E80076;margin-left: 15px;">剩 余 | TOTAL:&nbsp;
                <strong style="font-size:17px;">

                </strong>
            </span>
            <span style="float: right;margin-top: 5px;">刷 新 | GOT:&nbsp;

            </span>
        </div>
        <div id="productList" class="weui_panel_bd">

        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="external/jquery/jquery.js"></script>
    <script type="text/javascript" src="dist/jquery.mobile.js"></script>

    <script type="text/javascript" src="js/product.js"></script>
</body>
